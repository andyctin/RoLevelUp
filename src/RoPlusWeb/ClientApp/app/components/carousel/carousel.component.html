<div id="{{carouselName}}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li [attr.data-target]="'#' + carouselName" *ngFor="let slide of slides; let i=index" class="item" [attr.data-slide-to]="i" [ngClass]="{active: isActive(slide)}"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let slide of slides; let i=index" [ngClass]="{active: isActive(slide), 'carousel-item':true}">
            <img src="{{slide.imageUrl}}" alt="{{slide.name}}">
            <div class="carousel-caption d-none d-md-block text-left">
                <h1>{{slide.name}}</h1>
                <p>{{slide.description}}</p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">Read More</a></p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <!-- Controls -->
   
    <a class="lef carousel-control" href="#{{carouselName}}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#{{carouselName}}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
